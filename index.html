<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" name="" id="" placeholder="Superman">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" name="" id="" placeholder="+55 (21) +99999-9999">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" name="" id="" placeholder="user123@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" name="" id="" placeholder="Product Demo">
                        </div>
                    </div>

                    <label for="">Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+55 (21)+99999-9999 </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Rua Buenos Aires,RJ</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
